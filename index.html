<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="page-title">Meme Generator</h1>
  </header>
  <main>
    <section id="tools">
      <input type="text" id="text-input" placeholder="Seu texto do meme" maxlength="60">
      <input type="file" id="meme-insert" accept="image/*">
      <button id="fire">Fogo</button>
      <button id="water">√Ågua</button>
      <button id="earth">Terra</button>
    </section>
    <div id="meme-image-container">
      <p id="meme-text"></p>
      <img id="meme-image">
    </div>
    <div id="miniatures">
      <h4>Escolha uma:</h4>
      <img src="imagens/meme1.png" class="miniature" id="meme-1">
      <img src="imagens/meme2.png" class="miniature" id="meme-2">
      <img src="imagens/meme3.png" class="miniature" id="meme-3">
      <img src="imagens/meme4.png" class="miniature" id="meme-4">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
